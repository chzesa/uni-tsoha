{% extends "layout.html" %}

{% block navigation %}
	<a href="/topics">Topics</a>
	<span>Create new topic</span>
{% endblock %}

{% block content %}
<div class="dialog-box box">
	<div class="title">Create new topic</div>
	<form action="/create_topic" method="POST">
		<p>Url:<br>
		<input type="text" name="url"></p>
		<p>Title:<br>
		<input type="text" name="title"></p>
		<p>Description (optional):<br>
		<textarea name="description" rows="2" cols="40"></textarea>
		<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

		<div class="actions">
			<input type="submit" value="Create">
		</div>

	</form>
</div>


{% endblock %}
