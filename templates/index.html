{% extends "layout.html" %}
{% block content %}

{% for thread in threads %}
<div class="post box">
	<div class="title">{{ thread.title }} {% if thread.link %}(<a href="{{thread.link}}">{{ thread.link }}</a>){% endif %}</div>
	<div class="footer">posted in <a href="/topic/{{thread.url}}">{{thread.url}}</a> by <a href="/user/{{thread.username}}">{{ thread.username }}</a> on {{thread.created}} <a href="/thread/{{ thread.id }}">comments</a></div>
</div>
{% endfor %}

{% endblock %}
