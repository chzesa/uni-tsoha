{% extends "layout.html" %}
{% block navigation %}
<a href="/create_topic">Create new topic</a>
{% endblock %}
{% block content %}
{% for topic in topics %}
	<div class="post box">
		<div class="title">{{ topic.title }} (<a href="/topic/{{ topic.url }}">{{ topic.url }}</a>)</div>
		<div class="content">
			{% if topic.description %}
				{{ topic.description }}
			{% else %}
				No description provided.
			{% endif %}
		</div>
		
	</div>
{% endfor %}

{% endblock %}
