{% if session.username %}
<h1>Replying</h1>
<p>{{post.content}}
<p> posted by {{post.username}} on {{post.edited}}.
<form action="/reply/{{post.id}}" method="POST">
<textarea name="content" rows="2" cols="40"></textarea>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<br>
<input type="submit" value="Submit">
</form>
{% endif %}
