<a href="/topic/{{topic}}">Back</a>
<p>Create new thread
<form action="/create_thread/{{topic}}" method="POST">
<p>Title:<br>
<input type="text" name="title"></p>

<p>Link *<br>
<input type="text" name="link"></p>

<p>Content *<br>
<textarea name="content" rows="2" cols="40"></textarea>

<p>* At least one of these fields must be filled.

<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<br>
<input type="submit" value="Submit">

</form>
